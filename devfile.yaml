schemaVersion: 2.3.0
metadata:
  name: ansible-development
components:
  - container:
      args: ['tail', '-f', '/dev/null']
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      image: ghcr.io/ansible/ansible-workspace-env-reference:latest
      env:
        - name: KUBEDOCK_ENABLED
          value: "true"
        - name: PODMAN_HOST
          value: 'tcp://127.0.0.1:2475'
        - name: KUBEDOCK_PARAMS
          value: "--image-pull-secrets devworkspace-container-registry-dockercfg"

    name: ansible
